<mat-grid-list cols="6" rowHeight="600px">
    <mat-grid-tile colspan="1">
        <form>
            <mat-form-field>
                <mat-label>x value</mat-label>
                <input name="x" type="number" step="0.1" [ngModel]="x" (ngModelChange)="onX($event)" matInput
                    placeholder="12">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Upper bound</mat-label>
                <input name="xMax" type="number" [ngModel]="xMax" (ngModelChange)="onMax($event)" matInput>
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Lower bound</mat-label>
                <input name="xMin" type="number" [ngModel]="xMin" (ngModelChange)="onMin($event)" matInput>
            </mat-form-field>
            <br>
        </form>
    </mat-grid-tile>
    <mat-grid-tile colspan="5">
        <canvas #xy></canvas>
    </mat-grid-tile>
</mat-grid-list>
