<mat-card>
    <mat-card-header>
        <mat-card-title>Function</mat-card-title>
        <mat-card-subtitle>f(x,a)</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Function</mat-label>
            <!-- name must be provided for ngModel to work -->
            <input [ngModel]="expression" (ngModelChange)="onExpression($event)" matInput placeholder="x^2">
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-label>Parser</mat-label>
            <textarea [ngModel]="messages" matInput readonly></textarea>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onDifferentiate()">DIFFERENTIATE</button>
    </mat-card-actions>
</mat-card>
