<mat-toolbar>{{title}}</mat-toolbar>
<button mat-raised-button color="primary" (click)="sidenav.toggle()">Edit</button>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <app-function (compile)="func=$event"></app-function>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-cobweb [func]="func"></app-cobweb>
  </mat-sidenav-content>
</mat-sidenav-container>
