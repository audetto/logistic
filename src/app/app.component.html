<mat-toolbar>{{title}}</mat-toolbar>
<button mat-raised-button color="primary" (click)="sidenav.toggle()">Edit</button>
<button mat-raised-button color="primary" (click)="onDraw()">Draw</button>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <app-function (compile)="onCompile($event)"></app-function>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-grid-list cols="6" rowHeight="600px">
      <mat-grid-tile colspan="1">
        <form>
          <mat-form-field>
            <mat-label>x value</mat-label>
            <input name="x" type="number" step="0.1" [ngModel]="x" (ngModelChange)="onX($event)" matInput placeholder="12">
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Upper bound</mat-label>
            <input name="xMax" type="number" [ngModel]="xMax" (ngModelChange)="xMax=$event; onDraw()" matInput>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Lower bound</mat-label>
            <input name="xMin" type="number" [ngModel]="xMin" (ngModelChange)="xMin=$event; onDraw()" matInput>
          </mat-form-field>
          <br>
        </form>
      </mat-grid-tile>
      <mat-grid-tile colspan="5">
        <canvas #xy></canvas>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
