<mat-toolbar>{{title}}</mat-toolbar>
<button mat-raised-button color="primary" (click)="sidenav.toggle()">Edit</button>
<button mat-raised-button color="primary" (click)="onDraw()">Draw</button>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side">
    <app-function (compile)="onCompile($event)"></app-function>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-grid-list cols="6" rowHeight="600px">
      <mat-grid-tile colspan="1">
        <form>
          <mat-form-field>
            <mat-label>x value</mat-label>
            <input name="x" type="number" [ngModel]="x" (ngModelChange)="onX($event)" matInput placeholder="12">
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>y value</mat-label>
            <input name="y" matInput [ngModel]="y" readonly>
          </mat-form-field>
          <br>
          <mat-form-field>
            <mat-label>Compiler</mat-label>
            <textarea name="messages" [ngModel]="messages" matInput readonly></textarea>
          </mat-form-field>
        </form>
      </mat-grid-tile>
      <mat-grid-tile colspan="5">
        <canvas #xy></canvas>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-sidenav-content>
</mat-sidenav-container>
